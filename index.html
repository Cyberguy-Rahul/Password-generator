<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

.j input:checked::before {
    content: "âœ“";
    position: absolute;
    color: black;
    left:10%;
    top:-40%;
    font-size: 20px;  

}

.tooltip{
    position: absolute;
    background-color: yellow;
    top: -30px;
    left: -20px;    
    padding: 0px 10px ;
    border-radius: 8px;
    font-weight: 500;
    transform: scale(1);
    opacity: 0;
    transform-origin: bottom;
    transition: all 250ms ease-in-out;

}

.tooltip.active{
    opacity: 1;
    transform: scale(1);
}


    </style>
  </head>
  <body>
    <div class="flex flex-col justify-center h-[100vh] w-[100vw] items-center
    bg-gradient-to-r from-violet-500 to-fuchsia-500">
      <!-- heading -->
      <div class="font-bold my-[15px]">
        <h1 class="text-[30px]">Pawssord Genertor</h1>
      </div>

      <!-- display container -->
      <div
        class=" w-[300px] flex justify-between px-[20px] py-[13px] rounded-lg border bg-violet-900"
        id="password-display"
      >
        <input readonly placeholder="Password" id="pass" class="bg-transparent text-[20px] outline-none text-yellow-400  " />

        <button id="copy-btn" class="relative">
          <span class="tooltip" id="copy-msg"></span>
          <i class="fa-solid fa-copy text-white text-[20px]"></i>
        </button>
      </div>

      <!-- main - box -->

      <div class="border px-[20px] w-[300px] bg-black text-white rounded-lg mt-[20px]">
        <div class="flex justify-between w-[100%] my-[10px]">
          <p class="text-[18px] font-bold">Password Length</p>
          <p class="text-[18px] font-bold" id="length-number">0</p>
        </div>

        <!-- slider  --> 
        <input
          class="w-[100%] my-[10px] "
          type="range"
          min="1"
          max="20"
          value="9"
          id="range-slider"
        />

        <!-- checkbox  -->
       
        <div class="flex flex-col gap-2 my-[10px]">
        <div class="flex items-center gap-2 j">
          <input class=" appearance-none rounded-sm relative font-bold checked:bg-[#66f5ff] h-[18px] w-[18px] bg-white" type="checkbox" name="" id="uppercase"  />
          <!-- <i class="fa-solid  fa-check opacity-1 absolute kk"></i> -->
          <label for="uppercase">Include Uppercase Letter</label>
        </div>

        <div class="flex items-center gap-2 j">
          <input class="appearance-none rounded-sm relative font-bold checked:bg-[#66f5ff] h-[18px] w-[18px] bg-white"  type="checkbox" name="" id="lowercase" />
          
          <label for="lowercase">Include Lowercase Letter</label>
        </div>

        <div class="flex items-center gap-2 j">
          <input class="appearance-none rounded-sm relative font-bold checked:bg-[#66f5ff] h-[18px] w-[18px] bg-white" type="checkbox" name="" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>

        <div class="flex  relative items-center gap-2 j">
          <input class="appearance-none rounded-sm relative font-bold checked:bg-[#66f5ff] h-[18px] w-[18px] bg-white" type="checkbox" name="" id="symbols" />
          <label for="symbols">Include Symbols</label>
        
        </div>
      </div>

        <!-- strength area  -->
        <div class="flex justify-between my-[10px] ">
          <p class="text-[18px]">Strength</p>
          <div
            class="w-[20px] rounded-full bg-white h-[20px]"
            id="data-indicator"
          ></div>
        </div>

        <!-- gernerate button  -->
       <div class="flex justify-center  rounded-md my-[20px] bg-gradient-to-r from-cyan-500 to-blue-500 "> <button class="text-[22px] px-[20px] py-[10px] " id="generate-btn">
          Generate Password
        </button>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
